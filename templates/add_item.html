<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary"><i class="bi bi-plus-circle"></i> Add New Item</h2>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
    </div>

    <form method="post" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="item_name" class="form-label">Item Name</label>
        <input type="text" id="item_name" name="item_name" class="form-control" required autofocus>
      </div>

      <button type="submit" class="btn btn-success w-100">Add Item</button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
