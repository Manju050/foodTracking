<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Add New Item</h2>
    <form method="post">
      <div class="mb-3">
        <label for="item_name" class="form-label">Item Name</label>
        <input type="text" id="item_name" name="item_name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="total_quantity" class="form-label">Total Quantity</label>
        <input type="number" id="total_quantity" name="total_quantity" min="1" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Add Item</button>
      <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
