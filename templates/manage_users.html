<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2>Manage Users</h2>
    <form method="post" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <input type="text" name="username" placeholder="Username" required class="form-control" />
        </div>
        <div class="col-auto">
          <input type="password" name="password" placeholder="Password" required class="form-control" />
        </div>
        <div class="col-auto form-check">
          <input type="checkbox" name="is_admin" id="is_admin" class="form-check-input" />
          <label for="is_admin" class="form-check-label">Admin</label>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add User</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Is Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
          <td>
            <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}" onsubmit="return confirm('Delete user {{user.username}}?');" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link mt-3">Back to Admin Dashboard</a>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
