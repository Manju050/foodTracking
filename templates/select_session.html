<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Session - Prasadam Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-4">Select Feeding Session</h2>
    <form method="post">
      <div class="mb-3">
        <label for="session_id" class="form-label">Choose a Session:</label>
        <select name="session_id" id="session_id" class="form-select" required>
          <option value="" disabled selected>Select a session</option>
          {% for session in sessions %}
          <option value="{{ session.id }}">{{ session.session_name }} (Created on {{ session.created_at.strftime('%Y-%m-%d %H:%M') }})</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
